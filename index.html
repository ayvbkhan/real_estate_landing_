<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Московская международная выставка недвижимости</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/FuturaPT/stylesheet.css">
    <link rel="stylesheet" href="./fonts/Montserrat/stylesheet.css">
</head>
<body>
    <section class="about">
        <img src="./img/logo-light.png" alt="KEYONE Realty Group">
        <div class="navigation">
            <button class="exhibition">О выставке</button>
            <img src="./img/Ellipse.svg" alt="" class="ellipse"> 
            <button class="schedule">Расписание</button>
            <img src="./img/Ellipse.svg" alt="" class="ellipse"> 
            <button class="contacts">Контакты</button> 
            <button class="entry">РЕГИСТРАЦИЯ</button>
            
        </div>
        <img src="./img/burger_icon.svg" alt="Menu" id="Burger"> 


        <div class="burger-menu" id="burgerMenu">
            <button class="exhibition">О выставке</button>
            <button class="schedule">Расписание</button>
            <button class="contacts">Контакты</button>
            <button class="entry">РЕГИСТРАЦИЯ</button>
        </div> 


        <div class="aboutContainer">
            <div class="date">11 и 12 ноября 2022</div>
            <h1>Московская международная выставка недвижимости</h1>
            <div class="adress">Москва, Тишинская площадь, 1, стенд №21</div>
            <button class="entry">РЕГИСТРАЦИЯ</button>
            <span>* Вход бесплатный по предварительной регистрации</span>
        </div>
    </section>
<section class="digit">
    <div class="digits">
        <span>2</span>
        <p>дня</p>
    </div>
    <img src="./img/Rectangle 2.svg" alt="Линия" id="rectangleDekstop">
    <img src="./img/Rectangle mobile.svg" alt="Линия" id="rectangleMobile">
    <div class="digits">
        <span>70</span>
        <p>участников</p>
    </div>
    <img src="./img/Rectangle 2.svg" alt="Линия" id="rectangleDekstop">
    <img src="./img/Rectangle mobile.svg" alt="Линия" id="rectangleMobile">
    <div class="digits">
        <span>30</span>
        <p>стран</p>
    </div>
    <img src="./img/Rectangle 2.svg" alt="Линия" id="rectangleDekstop">
    <img src="./img/Rectangle mobile.svg" alt="Линия" id="rectangleMobile">
    <div class="digits">
        <span>7000</span>
        <p>объектов<br> недвижимости</p>
    </div>
</section>




    <script src="./main.js"></script>
</body>
</html>
